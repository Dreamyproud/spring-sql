<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Nuevo</a> <br></br>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Identificacion</th>
					<th>Nombre</th>
					<th>Cargo</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<body>
			<tr th:each="usuario:${usuario}">
				<td th:text="${usuario.id}"></td>
				<td th:text="${usuario.identificacion}"></td>
				<td th:text="${usuario.nombre}"></td>
				<td th:text="${usuario.cargo}"></td>
				<td><a th:href="@{/editar/}+${usuario.id}"
					class="btn btn-warning">Editar</a> <a
					th:onclick="eliminar([[${usuario.id}]])" class="btn btn-danger">Eliminar</a>
				</td>
			</tr>
			<script src="https://code.jquery.com/jquery-3.5.1.js"
				integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
				crossorigin="anonymous"></script>
			<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
			<script src="funciones.js"></script>
</body>
</table>
</div>
</body>
</html>
